<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報入力</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">顧客情報を入力してください</h2>
        <form id="customer-form">
            <div class="form-group">
                <label for="companyName">会社名:</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="industry">業種:</label>
                <input type="text" class="form-control" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="contact">連絡先:</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="location">所在地:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
    <script type="module">
        //config.jsファイルから設定をインポートしている
        import config from '../config.js';

        //フォーム(idがcustomer-form)の送信イベントが発生した時に、以下の関数が実行されるようにイベントリスナーが追加されている
        document.getElementById('customer-form').addEventListener('submit', function(e) {
            //デフォルトのフォーム送信動作をキャンセルしている。つまり通常のページの遷移やリロードを防いでいる。
            e.preventDefault();
            //フォームに入力されたデータを取得し、FormDataオブジェクトとして保存している
            const formData = new FormData(this);
            //fetch関数を使ってAPIエンドポイントに対してPOSTリクエストを送信しようとしている。このURLはconfigオブジェクトから取得される。
            //fetch()メソッドは指定されたリソースに対してリクエストを行う。
            //ここでは、config.apiURLに格納されているベースのAPIURLに"/add-customer"を追加して、新しいリソースにリクエストを送信している。
            fetch(config.apiUrl + '/add-customer', {
                //リクエストのHTTPメソッドをPOST(データの送信)に設定している
                method: 'POST',
                //リクエストヘッダーに送信するデータの形式を指定。ここではx-www-form-urlencoded形式を使っています。
                //(データがURLエンコードされていることを示す)
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                //実際に送信されるデータの本体を指す
                //FormDataはフォームに入力されたで０たを収集したFormDataオブジェクト
                //このFormDataオブジェクトをURLSearchParamsに変換している
                //fetchメソッドが受け入れるデータ形式に合わせるための処理。通常、フォームデータはこの形式に変換されて送信
                body: new URLSearchParams([...formData]),
                //レスポンスをJSON形式に変換しています。
            })
            .then(response => response.json())
            //レスポンスのデータを解析し、成功または失敗に応じてアラートを表示したりフォームをリセットしたりしている
              .then(data => {
                console.log(data);
                if(data.success) {
                    alert('顧客情報が正常に保存されました。');
                    // フォームをリセット
                    document.getElementById('customer-form').reset();
                } else {
                    alert('保存に失敗しました。');
                }
              })
              //リクエストが失敗した場合にエラーメッセージをコンソールに出力
              .catch(error => console.error('Error:', error));
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
